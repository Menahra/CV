name: Development

on: push

jobs:
  test:
    name: Test whether CV and all subfiles compile
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/typst/typst:latest
    steps:
      - name: "checkout repository"
        uses: actions/checkout@v3

      - name: "test utils"
        run: typst compile content/utils.typ --root .

      - name: "test CV"
        run: typst compile test/CVTest.typ --root .
